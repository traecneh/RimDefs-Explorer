<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RimDefs Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./css/app.css">
  <!--
  README (tiny)
  =============
  Run locally:
    - python -m http.server 8080
      â†’ open http://127.0.0.1:8080/project/

  Data:
    Place JSONs in /project/data:
      items.official.json, items.workshop.json, items.dev.json, rim_meta.json
  -->
</head>
<body>
  <header class="app-header">
    <img src="./assets/logo.svg" alt="" class="logo" width="24" height="24">
    <h1>RimDefs Explorer</h1>

    <!-- Moved: Filters toggle goes right after title, before the search -->
    <button
      id="toggleFilters"
      class="ghost-btn"
      aria-label="Toggle filters"
      aria-controls="filtersPanel"
      aria-expanded="true"
      title="Toggle filters (F)">
      <span class="tri" aria-hidden="true"></span>
      Filters
    </button>
    
    <!-- inside your header controls -->
    <button id="dataBtn" class="ghost-btn" type="button" title="Manage paths & rebuild">
        <span>Data</span>
    </button>

    <div class="header-search" role="search">
      <input
        type="search"
        id="q"
        placeholder='Search (words, "exact phrase", -not, -"neg phrase")'
        aria-label="Search defs"
        autocomplete="off"
        spellcheck="false">
    </div>

    <div id="versionBadge" aria-live="polite"></div>
  </header>

  <main id="explorer" class="app-shell" aria-busy="true">
    <!-- Built by js/explorer/boot.js -->
  </main>

  <footer class="app-footer">
    <span>All code generated by AI. All questionable decisions approved by a human.</span>
    <span id="statusLine" aria-live="polite"></span>
  </footer>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
